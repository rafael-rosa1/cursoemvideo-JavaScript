<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treinando DOM</title>
</head>
<body>
    <h1>Treinando DOM</h1>
    <h2>Seu perfil</h2>
    <label for="nome">Nome:</label>
    <input type="text" id="nome">
    <label for="idade">Idade</label>
    <input type="number" id="idade">
    <input type="button" value="Resultado" id="botao">
    <div id="result">Quem é você?</div>

    <script>
        var nome = window.document.getElementById('nome')
        var idade = window.document.getElementById('idade')
        var botao = window.document.getElementById('botao')
        var result = window.document.getElementById('result')

        botao.addEventListener('click', resultado)

        function resultado() {
            result.innerHTML = `Seu nome é ${nome.value} e você tem ${idade.value} anos!`
        }
    </script>
</body>
</html>
