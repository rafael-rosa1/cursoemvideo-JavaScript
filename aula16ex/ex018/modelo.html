<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Analisador de Números</title>
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    
    <section>
        <div>
            <label for="numero">Número(entre 1 e 100): <input type="number" name="numero" id="numero"></label>
            <input type="button" value="Adicionar" id="add" onclick="adiciona()">
        </div>
        <div>
            <select name="selnum" id="selnum" size="8">
            </select>
            <br>
            <input type="button" value="Finalizar" onclick="finaliza()">
        </div>

        <div id="res">
            
        </div>
    </section>

    <footer>
        <p>&copy; CursoEmVideo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
