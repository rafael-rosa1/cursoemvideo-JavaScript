<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: #2355dfc0;
            color: #fff; /* Comentario em CSS */
            font: normal 20pt Arial;
        }

        h1 {
            color: rgba(223, 54, 54, 0.801);
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Já me livrei da maldição</p>
    <!-- comentario em HTML -->
    <script>
        // para converter string em number usar Number.parseFloat/Int(n) ou Number(n) ou parseInt/Float(n)
        // para converter numer em string usar String(n) ou n.toString()
       var n1 = Number(window.prompt('Digite um numero: ')) 
       var n2 = window.prompt('Digite outro numero: ')
       var s = n1 + Number(n2) // (number + number): + como adição
       window.alert(`O valor da soma entre ${n1} e ${n2} é ${s}`)
    </script>
</body>
</html>
