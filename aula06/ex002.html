<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: #2355dfc0;
            color: #fff; /* Comentario em CSS */
            font: normal 20pt Arial;
        }

        h1 {
            color: rgba(223, 54, 54, 0.801);
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Já me livrei da maldição</p>
    <!-- comentario em HTML -->
    <script>
       var nome = window.prompt('qual é seu nome?') //comentario em JavaScript
       window.alert(`É um grande prazer te conhecer ${nome}!`)
       var idade = window.prompt(`${nome} qual sua idade?`)
       window.alert(nome + " tem " + idade + " anos!") // (string + string): + como concatenação
    </script>
</body>
</html>
